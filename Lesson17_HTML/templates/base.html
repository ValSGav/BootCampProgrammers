<!DOCTYPE html>
<html lang="en">
{%block content%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
</head>

<style>
    html{
        background-color: bisque;
    }
</style>

<body>
    {% if data%}
    <table>
        <tr><th>Фамилия</th><th>Имя</th><th>Дата рождения</th></tr>
        {% for row in data %}
        <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}

    <h3><a href = 'about'>Все о нас</a></h3>
    {%endblock%}
</body>

</html>
